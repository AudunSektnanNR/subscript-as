language: python
dist: xenial
matrix:
  include:
    - python: '3.5'
    - python: '3.6'
    - python: '3.7'

before_install:
  - python3 --version

install:
  - python3 -m pip install --upgrade pip
  - python3 -m pip install --upgrade -r requirements-dev.txt

script:
  - python3 setup.py test
  - python3 -m flake8 subscript


